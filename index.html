<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-A-Sketch Online</h1>
    <div class="app-container">
        <div class="controls-left">
            <div class="control-group">
                <label for="grid-size">Grid Size (1-100)</label>
                <input type="number" id="grid-size" min="1" max="100" value="16">
            </div>
            <div class="control-group">
                <label for="color">Pen Color</label>
                <input type="color" id="color" value="#000000">
            </div>
            <button id="generate-btn" class="control-btn">Generate Grid</button>
        </div>
        
        <div class="drawing-area">
            <div class="container" id="grid"></div>
        </div>
        
        <div class="controls-right">
            <button id="erase-btn" class="control-btn">Eraser</button>
            <button id="reset-btn" class="control-btn">Reset</button>
            <button id="undo-btn" class="control-btn">Undo</button>
            <button id="redo-btn" class="control-btn">Redo</button>
            <button id="toggle-grid-btn" class="control-btn">Hide Grid</button>
            <button id="fill-btn" class="control-btn">Fill Color</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
